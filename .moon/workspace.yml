# Trigger CI: 19

$schema: 'https://moonrepo.dev/schemas/workspace.json'

versionConstraint: '>=1.16.0'

projects:
  - 'apps/*'
  - 'packages/*'
  - 'shared/*/moon.yml'

vcs:
  manager: 'git'
  defaultBranch: 'master'

runner:
  archivableTargets:
    - ':format'
    - ':lint'
    - ':test'
    - ':typecheck'
  logRunningCommand: true
